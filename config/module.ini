[info]
name         = "Archive Repertory"
description  = "Keeps original names of imported files and put them in a hierarchical structure (collection / item / files) in order to get readable urls for files and to avoid an overloading of the file server."
tags         = "hierarchical archive, file, path, import"
license      = "CeCILL v2.1"
author       = "Daniel Berthereau, Omeka S port by BibLibre"
author_link  = "https://github.com/Daniel-KM"
module_link  = "https://github.com/Daniel-KM/Omeka-S-module-ArchiveRepertory"
support_link = "https://github.com/Daniel-KM/Omeka-S-module-ArchiveRepertory/issues"
configurable = true
version      = "3.15.10"
omeka_version_constraint = "^1.1.0 || ^2.0.0"
